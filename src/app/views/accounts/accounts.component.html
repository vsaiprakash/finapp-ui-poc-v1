<h1 class="display-4 text-center">Accounts</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Account ID</th>
            <th scope="col">Name</th>
            <th scope="col">Account Type</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let account of data">
            <tr role="button" [routerLink]="['/account', account.accountId]">
                <th scope="row">{{account.accountId}}</th>
                <td>{{account.name}}</td>
                <td>{{account.accountType}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
