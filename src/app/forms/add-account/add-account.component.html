<form>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Account ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="Enter Account ID">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Account Type</label>
        <div class="col-sm-10">
            <select class="custom-select">
                <option selected disabled>Open this select menu</option>
                <option value="borrower">BORROWER</option>
                <option value="partner">PARTNER</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
