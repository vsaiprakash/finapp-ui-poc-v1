<form [formGroup]="addAccountsForm" class="needs-validation" novalidate>
    <div class="form-group row">
        <label for="account-id" class="col-sm-2 col-form-label">Account ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="account-id" placeholder="Enter Account ID" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter something
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter something
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="account-type" class="col-sm-2 col-form-label">Account Type</label>
        <div class="col-sm-10">
            <select class="custom-select" id="account-type">
                <option selected disabled>Open this select menu</option>
                <option value="borrower">Borrower</option>
                <option value="partner">Partner</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center p-2">
            <button class="btn btn-danger">Cancel</button>
        </div>
        <div class="col-sm d-flex justify-content-center p-2">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
